{% extends "bazar/layout.html" %}
{% load static %}
{% block content %}
<div class="title">
    <p>Register</p>
</div>

<div class="content">
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            {% if form.errors %}
            <ul>
                {% for field in form %}
                {% for error in field.errors %}
                <li>{{ field.label }}: {{ error }}</li>
                {% endfor %}
                {% endfor %}
            </ul>
            {% endif %}

            <button type="submit">
                Register
            </button>
    </div>
</div>
<!-- ......................................... -->


{% endblock %}
