<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Available Products</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Section</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.product_qty }}</td>
            <td>{{ product.category.title }}</td>
            <td>{{ product.section_located.title }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No products available.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
