{% extends "bazar/layout.html" %}
{% load static %}

{% block title %}Delete product{% endblock %}
{% block content %}

<div class="form message_box">
    <p>Product deletion</p>

    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete the data: "{{ object }}" with
            price: {{ object.price }}$?</p>
        {{ form }}
        <button type="submit">Delete product</button>
    </form>
    <div class="return_to_table"><a href="{% url 'section_view' %}">Back to Sections</a></div>
</div>
{% endblock %}
